<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special for Naeyla</title>
    <style>
        :root { --pink: #ff4d6d; --bg: #fff5f5; }
        body { margin: 0; background: var(--bg); font-family: sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .heart { position: absolute; color: var(--pink); animation: fall 3s linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        .card { width: 85%; max-width: 400px; background: white; padding: 30px; border-radius: 30px; box-shadow: 0 15px 40px rgba(255, 77, 109, 0.2); text-align: center; z-index: 10; border: 2px solid #ffe3e8; }
        .slide { display: none; animation: fadeIn 0.8s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        h1 { color: var(--pink); }
        .envelope { font-size: 100px; cursor: pointer; display: block; }
        button { background: var(--pink); color: white; border: none; padding: 12px 25px; border-radius: 25px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <audio id="mySong" loop preload="auto">
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div class="slide active" id="s1">
            <span class="envelope" onclick="mulai()">✉️</span>
            <h1>Halo Naeyla</h1>
            <p>Klik amplopnya ya!</p>
        </div>
        <div class="slide" id="s2">
            <h1>Pertanyaan...</h1>
            <p>Seberapa bahagia kamu bareng aku?</p>
            <h2 id="val">50%</h2>
            <input type="range" min="1" max="100" value="50" oninput="document.getElementById('val').innerText = this.value + '%'">
            <br><button onclick="next(3)">Kirim ❤️</button>
        </div>
        <div class="slide" id="s3">
            <h1>Dari Habib</h1>
            <p>"Terima kasih sudah mewarnai hariku. Selamat Valentine, Naeyla."</p>
            <button onclick="next(4)">Terakhir ✨</button>
        </div>
        <div class="slide" id="s4">
            <p>I Love You ❤️</p>
            <button onclick="location.reload()">Ulangi</button>
        </div>
    </div>

    <script>
        function mulai() {
            var audio = document.getElementById('mySong');
            audio.play().catch(function(error) {
                console.log("Autoplay dicegah, tapi harusnya jalan setelah klik.");
            });
            next(2);
        }
        function next(n) {
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            document.getElementById('s' + n).classList.add('active');
        }
        setInterval(() => {
            const h = document.createElement('div'); h.classList.add('heart'); h.innerHTML = '❤️';
            h.style.left = Math.random() * 100 + 'vw'; document.getElementById('hearts').appendChild(h);
            setTimeout(() => h.remove(), 3000);
        }, 300);
    </script>
</body>
</html>
